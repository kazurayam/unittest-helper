group 'com.kazurayam'
version '0.2.4'

/**
 * translate docs/index_.adoc to docs/index.md
 * with instruction to Jekyll Blog to generate TOC
 */
task indextoc {
    doLast {
        exec {
            workingDir './docs'
            commandLine './adoc2md.sh', '-t', '-v', project.version
        }
    }
}
